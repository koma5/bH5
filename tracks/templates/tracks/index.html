{% extends 'tracks/base.html'%}

{% block content %}

    <h1>tracks</h1>

    {% if tracks %}
        <ul>
        {% for track in tracks %}
            <li>
                <a href="{% url 'tracks:detail' track.id %}">{{ track }}</a>
                <ul>
                    <li><a href="{% url 'tracks:get_gpx' track.id %}">download gpx</a></li>
                </ul>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>no tracks here.</p>
    {% endif %}

    {% if loggedIn %}

        <h1>new track</h1>
        <p>
            <form action="{% url 'tracks:new_track' %}" method="post">
            {% csrf_token %}
                <textarea name="raw_gpx"></textarea>
                <input type="submit" value="insert">
            </form>
        <p>
    {% endif %}

{% endblock %}
