{% extends 'tracks/base.html'%}

{% block content %}

    <h1>tracks</h1>

    {% if tracks %}
        <ul>
        {% for track in tracks %}
            <li><a href="{% url 'tracks:detail' track.id %}">{{ track }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No tracks here.</p>
    {% endif %}

    <h1>new track</h1>
    <p>
        <form action="{% url 'tracks:new_track' %}" method="post">
        {% csrf_token %}
            <textarea name="raw_gpx"></textarea>
            <input type="submit" value="insert">
        </form>
    <p>

{% endblock %}
